<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<form action="/add/delete'" method="post">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				 
				 <h4 class="modal-title" id="myModalLabel"><span class="fa fa-edit"></span> Edit</h4>
				 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
				<input id="id" type="text" name="id" class="form-control hidden id" placeholder="Id" required>
				<div class="form-group">
					<label>Name</label>
				<div class="form-line">
						<input id="name" type="text" name="name" class="form-control name" placeholder="Name" required>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				 	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" id="add-row" name="Update" class="btn btn-success">Update</button>
			</div>
		</div>
	</div>
	</form>
</div>
