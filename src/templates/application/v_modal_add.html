<div class="modal fade" id="addItem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<form id="add-row-form" action="/app/add'" method="post"></form>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					
					<h4 class="modal-title" id="myModalLabel"><span class="fa fa-plus-circle"></span> Create {% block title %} {% endblock %}</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Name</label>
						<div class="form-line">
							<input type="text" name="name" class="form-control" placeholder="Name" required>
						</div>
					</div>

					</div>
				<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" id="add-row" name="Add" class="btn btn-success">Submit</button>
				</div>
			</div>
		</div>
	</form>
</div>
