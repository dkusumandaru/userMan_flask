<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<form id="edit-form" action="{{ url_for('userUpdate') }}" method="POST">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				 
				 <h4 class="modal-title" id="myModalLabel"><span class="fa fa-edit"></span> Edit</h4>
				 <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
				<div class="form-group hidden">
					<label>ID</label>
					<input id="id" type="text" name="id" class="form-control id" placeholder="Id" required>
				</div>
				<div class="form-group">
					<label>Name</label>
					<div class="form-line">
						<input id="name" type="text" name="name" class="form-control name" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label>Email</label>
					<div class="form-line">
						<input id="email" type="text" name="email" class="form-control email" placeholder="Email" required>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				 	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" name="Update" class="save btn btn-success">Update</button>
					<!-- <button type="submit" id="add-row" name="Update" class="btn btn-success">Update</button> -->
			</div>
		</div>
	</div>
	</form>
</div>
