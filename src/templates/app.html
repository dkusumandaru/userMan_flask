
{%	extends	'layouts/index.html' %}
{%	block title %} Application {%	endblock %}
{%	block body	%}

			<div class="content-header">
				<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
					<h1 class="m-0 text-dark">
						<b>Application</b><small></small>
					</h1>
					</div>
					<div class="col-sm-6">
					    <ol class="breadcrumb float-sm-right">
	                        <span class="pull-right"><button class="btn btn-sm btn-success" type="button" data-toggle="modal" data-target="#addItem"><span class="fa fa-plus-circle"></span> New</button></span>
                            
						</ol>
					</div>
				</div>
				</div>
			</div>

			<section class="content">
				<div class="container-fluid">
				  <div class="row">
					<div class="col-12">
					  <div class="card">
						<div class="card-header">
						  <!-- <h3 class="card-title">DataTable with minimal features & hover style</h3> -->
						</div>
						<!-- /.card-header -->
						<div class="card-body">
						  <table id="example2" class="table table-bordered table-hover">
							<thead>
								<tr>
									<th>No</th>
									<th>Name </th>
									<th>Action </th>
								</tr>
							</thead>
							<tbody>								
								{% for no, row in data %}
									<tr>
										<td>{{ no }}</td>
										<td>{{ row.name }}</td>
										<td>
											<a	href="#!" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modalEdit{{	row.id	}}"><span class="fa fa-edit"></span> Edit</a>
											<a	href="/delete_book/{{ row.id }}" class="btn btn-danger	btn-xs"	onclick="return	confirm('Are you sure want to delete {{ row.name }} Book ?')"><span class="fa fa-remove"></span> Remove</a>

										</td>
									</tr>
								{% endfor %}

							</tbody>
						   
						  </table>
						</div>
						<!-- /.card-body -->
					  </div>
					  <!-- /.card -->
		  
					</div>
					<!-- /.col -->
				  </div>
				  <!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			  </section>



<!--	/.container	-->


{%	endblock	%}
