<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<form id="add-form" action="{{ url_for('roleAdd') }}" method="POST" enctype="multipart/form-data">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					
					<h4 class="modal-title" id="myModalLabel"><span class="fa fa-plus-circle"></span> Create</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Name</label>
						<div class="form-line">
							<input type="text" name="name" class="form-control" placeholder="Name" required>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>						
					<!-- <button class="btn btn-success" type="submit"><span class="fa fa-save"></span> Save</button> -->
					<button class="save btn btn-success" type="button"><span class="fa fa-save"></span> Save</button>
				</div>
			</div>
		</div>
	</form>
</div>
